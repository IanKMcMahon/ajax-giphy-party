<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>
  <span>
    <h1>GIPHY PARTY</h1>
  </span>

    </div>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>

</html>
